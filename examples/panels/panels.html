<!DOCTYPE html>
<html>
  <head>
    <title>DVL Panels</title>
    <link type="text/css"         href="../../css/smoothness/jquery-ui-1.8.7.custom.css" rel="Stylesheet" />	
    <script type="text/javascript" src="../../js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui-1.8.7.custom.js"></script>
    <script type="text/javascript" src="../../d3.js"></script>
    <script type="text/javascript" src="../../protovis-r3.2.js"></script>
    <script type="text/javascript" src="../../sprintf.js"></script>
    <script type="text/javascript" src="../../dvl.js"></script>
    <style type="text/css">

body {
  font: 12px sans-serif;
}

.background {
  fill: #ccc;
}

    </style>

  </head>
  <body>
  </body>
  <script type="text/javascript">
  
	var size = dvl.def({ width: 600, height: 600 }, "size");
	var margin = dvl.def({ top: 50, bottom: 30, left: 50, right: 30 }, "margin");
  
  var panel = dvl.svg.canvas({
    selector:'body',
    size:size,
    margin:margin
  });
  
  var ppp = [20, 220]
  dvl.svg.panels(panel, {
    duration: 400,
    content: function(i, panel) {
      dvl.svg.bars(panel, {}, {
        left: 20,
        top: 30,
        width: 40,
        height: 50,
        fill: "red"
      })
    }
  }, {
    key: ppp,
    left: ppp,
    width: 100,
    height: 100,
    top: 40
  });  

  </script>
</html>

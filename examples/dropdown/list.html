<!DOCTYPE html>
<html>
  <head>
    <title>DVL List</title>
    <link type="text/css"         href="../../css/smoothness/jquery-ui-1.8.7.custom.css" rel="Stylesheet" />	
    <script type="text/javascript" src="../../js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui-1.8.7.custom.js"></script>
    <script type="text/javascript" src="../../d3.js"></script>
    <script type="text/javascript" src="../../protovis-r3.2.js"></script>
    <script type="text/javascript" src="../../sprintf.js"></script>
    <script type="text/javascript" src="../../dvl.js"></script>
    <style type="text/css">

body {
  font: 12px sans-serif;
}

li.selected {
  color: red;
}

    </style>

  </head>
  <body>
    <div id="cont1">
    </div>
    <div id="cont2">
    </div>
    <div>
      Selection: <span id="out1"></span>
    </div>
    <div>
      Selection Index: <span id="out2"></span>
    </div>
  </body>
  <script type="text/javascript">
    var items = dvl.def("Hello,How,Are,You".split(','), 'items');
    var links = dvl.def("http://google.com", 'link');
    var selection = dvl.def(null, 'selection');
    var selectionIndex = dvl.def(null, 'selection_index');
  
    dvl.html.linkList({
      selector: '#cont1',
      items: items,
      links: links
    });
  
    dvl.html.list({
      selector: '#cont2',
      items: items,
      selection: selection,
      selectionIndex: selectionIndex
    });
    
    dvl.html.out({
      selector: '#out1',
      data: selection,
      invalid: '<invalid>',
      text: true
    });
    
    dvl.html.out({
      selector: '#out2',
      data: selectionIndex,
      invalid: '<invalid>',
      text: true
    });
    
  </script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>DVL List</title>
    <link type="text/css"         href="../../css/smoothness/jquery-ui-1.8.7.custom.css" rel="Stylesheet" />	
    <script type="text/javascript" src="../../js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui-1.8.7.custom.js"></script>
    <script type="text/javascript" src="../../d3.js"></script>
    <script type="text/javascript" src="../../protovis-r3.2.js"></script>
    <script type="text/javascript" src="../../sprintf.js"></script>
    <script type="text/javascript" src="../../dvl.js"></script>
    <style type="text/css">

body {
  font: 12px sans-serif;
}

li.selected {
  color: red;
}

#cont1 {
  background-color: #f0f0f0;
}

#cont2 {
  background-color: #f0f0f0;
}

#cont3 {
  background-color: #f0f0f0;
}

#cont3 span {
  width: 100px;
}

#cont3 ul {
  background-color: #e0e0f0;
  margin: 0px;
}

    </style>

  </head>
  <body>
    <div id="cont1">
    </div>
    <div id="cont2">
    </div>
    <div id="cont3">
    </div>
    <div>
      Selection: <span id="out1"></span>
    </div>
  </body>
  <script type="text/javascript">
    var names  = dvl.def("Hello,How,Are,You".split(','), 'names');
    var values = dvl.def("h3llo,how,are,you".split(','), 'values');
    var links = dvl.def("http://google.com", 'link');
    var selection = dvl.def(null, 'selection');
    var multi = true
  
    dvl.html.list({
      selector: '#cont1',
      names: names,
      values: values,
      links: links,
      selection: selection,
      multi: multi
    });
  
    dvl.html.list({
      selector: '#cont2',
      names: names,
      values: values,
      selection: selection,
      multi: multi
    });
    
    dvl.html.dropdownList({
      selector: '#cont3',
      names: names,
      values: values,
      selection: selection,
      multi: multi,
      title: 'Multi'
    });
    
    dvl.html.out({
      selector: '#out1',
      data: selection,
      invalid: '<invalid>',
      text: true
    });
    
  </script>
</html>
